name: Fork News
on: push

jobs:
  fork-news:
    runs-on: ubuntu-latest
    name: Syncing with parent repository
    steps:
      - id: fork-news-sync
        uses: vitornovictor/fork-news@v0.1.0
        with:
          from-branch: master
          to-branch: master
          access-token: ${{ secrets.FORK_NEWS_TOKEN }}
